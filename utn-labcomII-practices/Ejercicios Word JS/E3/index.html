<!DOCTYPE html>
<html>
<head>
  <title>Nivel del postulante</title>
  <script src="index.js" defer></script>
</head>
<body>

<h2>Datos del postulante</h2>

<form id="postulanteForm">
  <label for="nombre">Nombre del postulante:</label>
  <input type="text" id="nombre" required><br>

  <label for="totalPreguntas">Cantidad total de preguntas:</label>
  <input type="number" id="totalPreguntas" required><br>

  <label for="preguntasCorrectas">Cantidad de preguntas correctas:</label>
  <input type="number" id="preguntasCorrectas" required><br>

  <button type="button" onclick="calcularNivel()">Calcular Nivel</button>
</form>

<p id="resultado"></p>

</body>
</html>
