<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Carga de Libro</title>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Formulario de Carga de Libro</h1>
  <form id="formulario">
    <label for="codigo">Código:</label>
    <input type="number" id="codigo" name="codigo"><br><br>

    <label for="nombreLibro">Nombre del Libro:</label>
    <input type="text" id="nombreLibro" name="nombreLibro"><br><br>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo">
      <option value="">Seleccione un tipo</option>
      <option value="novela">Novela</option>
      <option value="teatro">Teatro</option>
      <option value="poesia">Poesía</option>
      <option value="ensayo">Ensayo</option>
    </select><br><br>

    <label for="editorial">Editorial:</label>
    <input type="text" id="editorial" name="editorial"><br><br>

    <label for="anio">Año:</label>
    <input type="date" id="anio" name="anio"><br><br>

    <label for="autor">Apellido y Nombre del Autor:</label>
    <input type="text" id="autor" name="autor"><br><br>

    <button type="button" onclick="validarFormulario()">Enviar</button>
    <button type="button" onclick="limpiarFormulario()">Limpiar</button>
  </form>
</body>
</html>
